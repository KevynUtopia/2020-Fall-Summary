        //username input checking
       function checkInput(e) {
            // username cannot be empty
            var nameInput = document.getElementById("name");
            var imgInput = document.getElementById("picture");
            var nameVal = nameInput.value.trim();
            if (nameVal == "") {
                alert("Please enter a name!");
                e.preventDefault();
            }

            // username cannot contain illeagl character
            var illChars = "':;<>[]{}!@#$%^&*-+=";
            for (var i = 0; i < illChars.length; i++) {
                if (nameVal.includes(illChars.charAt(i))) {   
                    alert("Invalid user name, try another one! Please don't use space and the following characters.  ':;<>[]{}!@#$%^&*-+=");
                    e.preventDefault();
                }
            }
            if(!imgInput.value){
                alert("Please choose a pictuere!");
                e.preventDefault();
            }
        }
        
        </script>
